[versions]
# ── KMP Core ──
agp = "9.0.1"
kotlin = "2.2.20"
compose-multiplatform = "1.10.1"

# ── Android ──
core-ktx = "1.17.0"
appcompat = "1.7.0"
activity-compose = "1.12.3"
lifecycle = "2.10.0"

# ── Coroutines ──
coroutines = "1.10.2"

# ── KMP Libraries ──
sqldelight = "2.0.2"
koin = "4.1.1"
navigation-compose = "2.9.2"
lifecycle-kmp = "2.10.0-alpha06"
kotlinx-serialization = "1.8.1"
multiplatform-settings = "1.3.0"
kermit = "2.0.4"
kotlinx-datetime = "0.7.1"

# ── CameraX (Android only) ──
camerax = "1.5.1"

# ── Image Loading ──
coil = "3.1.0"

# ── WebView (Android only) ──
webkit = "1.15.0"

# ── Testing ──
junit = "4.13.2"
androidx-test-junit = "1.3.0"
espresso = "3.6.1"

[libraries]
# ── Core Android ──
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }
lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }

# ── Coroutines ──
coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }
coroutines-swing = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-swing", version.ref = "coroutines" }
coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "coroutines" }

# ── kotlinx-datetime ──
kotlinx-datetime = { group = "org.jetbrains.kotlinx", name = "kotlinx-datetime", version.ref = "kotlinx-datetime" }

# ── kotlinx-serialization ──
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

# ── SQLDelight ──
sqldelight-android-driver = { group = "app.cash.sqldelight", name = "android-driver", version.ref = "sqldelight" }
sqldelight-native-driver = { group = "app.cash.sqldelight", name = "native-driver", version.ref = "sqldelight" }
sqldelight-jvm-driver = { group = "app.cash.sqldelight", name = "sqlite-driver", version.ref = "sqldelight" }
sqldelight-coroutines = { group = "app.cash.sqldelight", name = "coroutines-extensions", version.ref = "sqldelight" }

# ── Koin (DI) ──
koin-core = { group = "io.insert-koin", name = "koin-core", version.ref = "koin" }
koin-android = { group = "io.insert-koin", name = "koin-android", version.ref = "koin" }
koin-androidx-compose = { group = "io.insert-koin", name = "koin-androidx-compose", version.ref = "koin" }
koin-compose = { group = "io.insert-koin", name = "koin-compose", version.ref = "koin" }

# ── Compose Navigation (KMP) ──
navigation-compose = { group = "org.jetbrains.androidx.navigation", name = "navigation-compose", version.ref = "navigation-compose" }

# ── Lifecycle ViewModel (KMP) ──
lifecycle-viewmodel-compose-kmp = { group = "org.jetbrains.androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle-kmp" }

# ── Multiplatform Settings ──
multiplatform-settings = { group = "com.russhwolf", name = "multiplatform-settings-no-arg", version.ref = "multiplatform-settings" }

# ── Kermit (Logging) ──
kermit = { group = "co.touchlab", name = "kermit", version.ref = "kermit" }

# ── Image Loading (Coil KMP) ──
coil-compose = { group = "io.coil-kt.coil3", name = "coil-compose", version.ref = "coil" }

# ── CameraX (Android only) ──
camerax-core = { group = "androidx.camera", name = "camera-core", version.ref = "camerax" }
camerax-camera2 = { group = "androidx.camera", name = "camera-camera2", version.ref = "camerax" }
camerax-lifecycle = { group = "androidx.camera", name = "camera-lifecycle", version.ref = "camerax" }
camerax-view = { group = "androidx.camera", name = "camera-view", version.ref = "camerax" }

# ── WebView (Android only) ──
webkit = { group = "androidx.webkit", name = "webkit", version.ref = "webkit" }

# ── Testing ──
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-test-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-test-junit" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
compose-multiplatform = { id = "org.jetbrains.compose", version.ref = "compose-multiplatform" }
sqldelight = { id = "app.cash.sqldelight", version.ref = "sqldelight" }
